<!-- src/app/components/missiondetails/missiondetails.component.html -->

<mat-toolbar color="primary">
    <span>Mission Details</span>
  </mat-toolbar>
  
  <div style="margin: 20px;">
    <mat-card *ngIf="mission">
      <mat-card-header>
        <mat-card-title>{{ mission.mission_name }} (Flight #{{ mission.flight_number }})</mat-card-title>
        <mat-card-subtitle>Launched in {{ mission.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="mission.links.mission_patch_small" alt="Mission patch">
      <mat-card-content>
        <p>{{ mission.details }}</p>
        <p><strong>Rocket Name:</strong> {{ mission.rocket.rocket_name }}</p>
        <p><strong>Rocket Type:</strong> {{ mission.rocket.rocket_type }}</p>
        <p>
          <strong>Links:</strong>
          <a [href]="mission.links.article_link" target="_blank">Article</a> |
          <a [href]="mission.links.wikipedia" target="_blank">Wikipedia</a> |
          <a [href]="mission.links.video_link" target="_blank">Video</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
